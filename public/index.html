<!doctype html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Conference Registration</title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	
	<body>
		<div id="logo"></div><br/><br/>
		<h3>Input the following information to begin registration</h3>
		<section>
			<form id="order" name="order" method="get" action="results.html">
			<fieldset>
				<legend>Registration</legend>
				First Name: <input id="fName" name="fName" class="resgistration" type="text" placeholder="First Name" required/><br/>
				Last Name: <input id="lName" name="lName" class="registration" type="text" placeholder="Last Name" required/><br/>
				Gender:
					<select id="gender" name="gender" class="registration" onchange="" size="1" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="NA">I do not wish to answer</option>
                    </select><br/>
                Email Address: <input id="email" name="email" class="registration" type="text" placeholder="example@example.com" onchange="validateEmail();" required/><br/>
                Verify Email Address: <input id="vEmail" name="vEmail" class="registration" type="text" placeholder="example@example.com" onchange="verifyEmail();" required/><br/>
                Street Address: <input id="address" name="address" class="registration" type="text" placeholder="Street Address" required/><br/>	
				City: <input id="city" name="city" class="registration" type="text" placeholder="City" required/><br/>
				State:
					<select id="state" name="state" class="registration" onchange="" size="1" required>
						<option value="AL">AL</option>
						<option value="AK">AK</option>
						<option value="AZ">AZ</option>
						<option value="AR">AR</option>
						<option value="CA">CA</option>
						<option value="CO">CO</option>
						<option value="CT">CT</option>
						<option value="DE">DE</option>
						<option value="DC">DC</option>
						<option value="FL">FL</option>
						<option value="GA">GA</option>
						<option value="HI">HI</option>
						<option value="ID">ID</option>
						<option value="IL">IL</option>
						<option value="IN">IN</option>
						<option value="IA">IA</option>
						<option value="KS">KS</option>
						<option value="KY">KY</option>
						<option value="LA">LA</option>
						<option value="ME">ME</option>
						<option value="MD">MD</option>
						<option value="MA">MA</option>
						<option value="MI">MI</option>
						<option value="MN">MN</option>
						<option value="MS">MS</option>
						<option value="MO">MO</option>
						<option value="MT">MT</option>
						<option value="NE">NE</option>
						<option value="NV">NV</option>
						<option value="NH">NH</option>
						<option value="NJ">NJ</option>
						<option value="NM">NM</option>
						<option value="NY">NY</option>
						<option value="NC">NC</option>
						<option value="ND">ND</option>
						<option value="OH">OH</option>
						<option value="OK">OK</option>
						<option value="OR">OR</option>
						<option value="PA">PA</option>
						<option value="RI">RI</option>
						<option value="SC">SC</option>
						<option value="SD">SD</option>
						<option value="TN">TN</option>
						<option value="TX">TX</option>
						<option value="UT">UT</option>
						<option value="VT">VT</option>
						<option value="VA">VA</option>
						<option value="WA">WA</option>
						<option value="WV">WV</option>
						<option value="WI">WI</option>
						<option value="WY">WY</option>
                </select>
                Zip Code: <input id="zCode" name="zCode" class="registration" type="text" placeholder="XXXXX" maxlength="5" required/><br/>
            </fieldset>
            <br/><br/>
			<input id="submit" name="submit" type="submit" value="Submit" onclick="validateEmail();" onclick="return verifyEmail();"/>
			</form>
        </section>
        <script type="text/javascript">
            function validateEmail() {
                var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if(document.getElementById('email').value.match(mailformat)) {
                    document.getElementById('email').focus();
                    return true;
                }
                else {
                    alert("You have entered an invalid email address!");
                    document.getElementById('email').focus();
                    return false;
                }
            }
            function verifyEmail(){
                if (document.getElementById('email').value != document.getElementById('vEmail').value) {
                    alert("Please make sure the Emails match");
                    return false;
                }
            }
        </script>
	</body>
</html>
